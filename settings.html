<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JcAi Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .settings-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    .settings-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1a1a1a;
    }

    .settings-container p {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: #f8f9ff;
    }

    .help-text {
      margin-top: 8px;
      font-size: 12px;
      color: #999;
    }

    .help-text a {
      color: #667eea;
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-save {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-save:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }

    .btn-save:active {
      transform: translateY(0);
    }

    .btn-clear {
      background: #f5f5f5;
      color: #666;
      border: 1px solid #e0e0e0;
    }

    .btn-clear:hover {
      background: #efefef;
    }

    .status-message {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .status-message.success {
      display: flex;
      background: #e6f7ed;
      color: #1e6b42;
      border: 1px solid #a8d5ba;
    }

    .status-message.error {
      display: flex;
      background: #fde8e8;
      color: #ae2a19;
      border: 1px solid #e0a9a9;
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #333;
      line-height: 1.6;
    }

    .info-box strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>JcAi Settings</h1>
    <p>Configure your Hugging Face API credentials</p>

    <div class="info-box">
      <strong>Note:</strong> Your API token is stored locally in your browser and never sent anywhere except to Hugging Face servers.
    </div>

    <form id="settingsForm">
      <div class="form-group">
        <label for="hfToken">Hugging Face API Token</label>
        <input
          type="password"
          id="hfToken"
          placeholder="hf_..."
          required
        />
        <div class="help-text">
          Get your free token at <a href="https://huggingface.co/settings/tokens" target="_blank">huggingface.co/settings/tokens</a>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-save">Save Token</button>
        <button type="button" class="btn-clear" id="clearBtn">Clear Token</button>
      </div>

      <div class="status-message" id="statusMessage"></div>
    </form>
  </div>

  <script type="module" src="settings.js"></script>
</body>
</html>
